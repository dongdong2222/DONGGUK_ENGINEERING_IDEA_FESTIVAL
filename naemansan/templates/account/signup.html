{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div id="signup" style="text-align: center; padding: 60px 0px;">
  <form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <h1 style="margin-bottom: 40px;">회원가입</h1>
    <p><label for="id_username"></label><input type="text" name="username" placeholder="  아이디" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_email"></label> <input type="email" name="email" placeholder="  이메일 주소(선택)" autocomplete="email" id="id_email" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_password1"></label> <input type="password" name="password1" placeholder="  비밀번호" autocomplete="new-password" required="" id="id_password1" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_password2"></label> <input type="password" name="password2" placeholder="  비밀번호(확인)" required="" id="id_password2" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><input type="submit" value="Sign up" style="height: 20px; background-color: #f8585b; border-radius: 10px; color: white; height: 30px; width: 80px; border: white;"></p>
  </form>  
</div>
{% endblock %}
