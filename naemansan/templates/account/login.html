{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="login" style="text-align: center; padding: 100px 0px;">
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <h1 style="margin-bottom: 40px;">로그인</h1>
        <p><label for="id_username"></label><input type="text" name="login" placeholder="  아이디" autocomplete="username" minlength="1" maxlength="150" required="" id="id_login" style="border-radius: 10px; height:30px; width:200px;"></p>
        <p><label for="id_password"></label><input type="password" name="password" placeholder="  비밀번호" autocomplete="current-password" minlength="1" maxlength="150" required="" id="id_password" style="border-radius: 10px; height:30px; width:200px;"></p>
        <p id="login_submit"><input id="ping" type="submit" value="Login" style="height: 20px; background-color: #f8585b; border-radius: 10px; color: white; height: 30px; width: 80px; border: white;"></p>
    </form>
</div>
{% endblock %}
